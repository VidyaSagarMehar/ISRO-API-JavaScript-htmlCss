<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <nav class="navbar">
            <div class="logo">ISRO</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Spacecrafts</a></li>
                <li><a href="#">Launchers</a></li>
                <li><a href="#">Bussiness</a></li>
            </ul>
        </nav>

    </div>

    <!-- ISRo centers section -->
    <div class="container">
        <h1 style="text-align: center; font-size: 4rem;">ISRO Centres</h1>
        <form class="form">
            <label for="state" style="font-size: 2rem;">Search by State:</label>
            <input type="text" style="font-size: 1.5rem; border-radius: 20px; padding: 2px 10px;" id="state"
                name="state" placeholder="Enter state name...">
        </form>
        <div class="centres"></div>
    </div>


    <!-- Spacecraft section -->
    <h1 style="text-align: center; font-size: 4rem;">ISRO's Spacecrafts</h1>
    <main>
        <div id="spacecrafts"></div>
    </main>

    <!-- LAnuchers section -->
    <h1 style="text-align: center; font-size: 4rem;">ISRO's Launchers</h1>
    <section>
        <div id="launchers-container"></div>
    </section>

    <!-- customers satelites section -->
    <section class="satelite-center">
        <label for="country-search" style="font-size: 2rem;">Search by country:</label>
        <input type="text" style="font-size: 1.5rem; border-radius: 20px; padding: 2px 10px;" id="country-search"
            placeholder="Enter a country name">
        <div id="satellites-container"></div>
    </section>



    <script src="./script.js"></script>
</body>

</html>
